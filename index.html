<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="script/jquery-3.1.1.min.js"></script>
    <script src="script/classes.js"></script>
    <script src="script/config.js"></script>
    <script src="script/get.js"></script>
    <script src="script/view.js"></script>
    <script src="script/showhidecolumn.js"></script>
    <script src="script/filter.js"></script>
    <link rel="stylesheet" href="css/page.css"/>
    <link rel="stylesheet" href="css/content.css"/>
    <link rel="stylesheet" href="css/table.css"/>
    <link rel="stylesheet" href="css/modal.css"/>
    <link rel="stylesheet" href="css/searchbox.css"/>
    <link rel="stylesheet" href="css/showhidecolumn.css"/>
    <link rel="stylesheet" href="css/filter.css"/>
</head>
<body>
<table class="searchBox">
    <tr>
        <td><input type="text" id="searchBox" placeholder="Search by name.." oninput="getDataElement(this.value)"></td>
        <td>
            <div class="loaderText">Loading...</div>
            <div class="loader"></div>
        </td>
    </tr>
</table>
<div class="filterContainer">
    <div id="showHideColumn">
        <div class="boxHeader orange">COLUMNS SELECTION</div>
        <div class="showHideColumnContainer">
            <select multiple id="hidingColumn" class="columnSelector">
            </select>
        </div>
        <div class="showHideColumnContainer showHideButtonContainer">
            <button class="showButton" onclick="addShowColumn()">SHOW &#8702;</button>
            <br>
            <button class="hideButton" onclick="removeShowColumn()">&#8701; HIDE</button>
        </div>
        <div class="showHideColumnContainer">
            <select multiple id="showingColumn" class="columnSelector">
            </select>
        </div>
    </div>
    <div id="filter">
        <div class="boxHeader blue">FILTER</div>
        <button id="addFilterButton" onclick="addFilter()">Add filter</button>
        <button id="runFilterButton" onclick="runFilter()">RUN!</button>
    </div>
</div>
<button onclick="showHideColumnToggle()" id="selectColumnButton">Select columns</button>
<button onclick="filterToggle()" id="filterButton">Filter</button>
<div id="numberOfItem"></div>
<table class="table-fill" id="content"></table>
<div id="myModal" class="modal">
    <div class="modal-content">
        <div class="modal-header">
            <span class="close">&times;</span>
            Management
        </div>
        <div class="modal-body">
            <div class="modal-content-left">
                <div class="detailHeader">ID</div>
                <input type="text" class="detailData" id="detailID" readonly/>
                <div class="detailHeader">Name</div>
                <input type="text" class="detailData" id="detailName"/>
                <div class="detailHeader">Short name</div>
                <input type="text" class="detailData" id="detailShortName"/>
                <div class="detailHeader">Code</div>
                <input type="text" class="detailData" id="detailCode"/>
                <div class="detailHeader">Description</div>
                <input type="text" class="detailData" id="detailDescription"/>
                <div class="detailHeader">Form name</div>
                <input type="text" class="detailData" id="detailFormName"/>
                <div class="detailHeader">User</div>
                <input type="text" class="detailData" id="detailUser" readonly/>
            </div>
            <div class="modal-content-right">
                <div class="detailHeader">Domain type</div>
                <select id="detailDomainType" class="detailData">
                    <option value="TRACKER">Tracker</option>
                    <option value="AGGREGATE">Aggregate</option>
                </select>
                <div class="detailHeader">Value type</div>
                <select id="detailValueType" class="detailData">
                    <option value="TEXT">Text</option>
                    <option value="LONG_TEXT">Long text</option>
                    <option value="LETTER">Letter</option>
                    <option value="PHONE_NUMBER">Phone number</option>
                    <option value="EMAIL">Email</option>
                    <option value="BOOLEAN">Yes/No</option>
                    <option value="TRUE_ONLY">Yes Only</option>
                    <option value="DATE">Date</option>
                    <option value="DATETIME">Date & Time</option>
                    <option value="TIME">Time</option>
                    <option value="NUMBER">Number</option>
                    <option value="UNIT_INTERVAL">Unit interval</option>
                    <option value="PERCENTAGE">Percentage</option>
                    <option value="INTEGER">Integer</option>
                    <option value="INTEGER_POSITIVE">Positive Integer</option>
                    <option value="INTEGER_NEGATIVE">Negative Integer</option>
                    <option value="INTEGER_ZERO_OR_POSITIVE">Positive or Zero Integer</option>
                    <option value="TRACKER_ASSOCIATE">Tracker Associate</option>
                    <option value="USERNAME">Username</option>
                    <option value="FILE_RESOURCE">File</option>
                    <option value="COORDINATE">Coordinate</option>
                    <option value="ORGANISATION_UNIT">Organisation Unit</option>
                </select>
                <div class="detailHeader">Aggregation type</div>
                <select id="detailAggregationType" class="detailData">
                    <option value="SUM">Sum</option>
                    <option value="AVERAGE">Average</option>
                    <option value="AVERAGE_SUM_ORG_UNIT">Average (sum in orgunit hierachy)</option>
                    <option value="COUNT">Count</option>
                    <option value="STDDEV">Standard deviation</option>
                    <option value="VARIANCE">Variance</option>
                    <option value="MIN">Min</option>
                    <option value="MAX">Max</option>
                    <option value="NONE">None</option>
                </select>
                <div class="detailHeader">Store zero data values</div>
                <select id="detailAllowNull" class="detailData">
                    <option value=true>Yes</option>
                    <option value=false>No</option>
                </select>
                <div class="detailHeader">Category combination</div>
                <select id="detailCategoryCombo" class="detailData"></select>
                <div class="detailHeader">Option set</div>
                <select id="detailOptionSet" class="detailData"></select>
            </div>
        </div>
    </div>
</div>
<script src="script/modal.js"></script>
<script src="script/app.js"></script>
</body>
</html>
